# =============================================================================
# DEV Environment - Docker Compose
# =============================================================================
# Infrastructure for development environment
# Usage: docker-compose -f docker/docker-compose-dev.yml up -d
# =============================================================================

version: '3.8'

services:
  audit-mysql-dev:
    image: mysql:8.0
    container_name: audit-mysql-dev
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_secret}
      MYSQL_DATABASE: quckapp_audit
    volumes:
      - audit_mysql_dev_data:/var/lib/mysql
    networks:
      - audit-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  audit-elasticsearch-dev:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: audit-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - audit_elasticsearch_dev_data:/usr/share/elasticsearch/data
    networks:
      - audit-dev-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'yellow\\|green'"]
      interval: 30s
      timeout: 10s
      retries: 5

  audit-zookeeper-dev:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: audit-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - audit_zookeeper_dev_data:/var/lib/zookeeper/data
    networks:
      - audit-dev-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  audit-kafka-dev:
    image: confluentinc/cp-kafka:7.5.0
    container_name: audit-kafka-dev
    ports:
      - "29095:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: audit-zookeeper-dev:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://audit-kafka-dev:9092,PLAINTEXT_HOST://localhost:29095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - audit_kafka_dev_data:/var/lib/kafka/data
    depends_on:
      audit-zookeeper-dev:
        condition: service_healthy
    networks:
      - audit-dev-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  audit_mysql_dev_data:
  audit_elasticsearch_dev_data:
  audit_zookeeper_dev_data:
  audit_kafka_dev_data:

networks:
  audit-dev-network:
    driver: bridge
