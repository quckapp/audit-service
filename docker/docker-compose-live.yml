# =============================================================================
# LIVE Environment - Docker Compose
# =============================================================================
# Infrastructure for live environment
# Usage: docker-compose -f docker/docker-compose-live.yml up -d
# =============================================================================

version: '3.8'

services:
  audit-mysql-live:
    image: mysql:8.0
    container_name: audit-mysql-live
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: quckapp_audit
    volumes:
      - audit_mysql_live_data:/var/lib/mysql
    networks:
      - audit-live-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  audit-elasticsearch-live:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: audit-elasticsearch-live
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
    volumes:
      - audit_elasticsearch_live_data:/usr/share/elasticsearch/data
    networks:
      - audit-live-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'yellow\\|green'"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  audit-zookeeper-live:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: audit-zookeeper-live
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - audit_zookeeper_live_data:/var/lib/zookeeper/data
    networks:
      - audit-live-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  audit-kafka-live:
    image: confluentinc/cp-kafka:7.5.0
    container_name: audit-kafka-live
    ports:
      - "29095:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: audit-zookeeper-live:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://audit-kafka-live:9092,PLAINTEXT_HOST://localhost:29095
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - audit_kafka_live_data:/var/lib/kafka/data
    depends_on:
      audit-zookeeper-live:
        condition: service_healthy
    networks:
      - audit-live-network
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  audit_mysql_live_data:
  audit_elasticsearch_live_data:
  audit_zookeeper_live_data:
  audit_kafka_live_data:

networks:
  audit-live-network:
    driver: bridge
