# =============================================================================
# UAT2 Environment Configuration
# =============================================================================
# Use this profile for UAT2 environment
# Run with: -Dspring.profiles.active=uat2
# =============================================================================

server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:quckapp_audit}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  elasticsearch:
    uris: ${ELASTICSEARCH_URI}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}

  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    com.quckapp.audit: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.springframework.data.elasticsearch: INFO
