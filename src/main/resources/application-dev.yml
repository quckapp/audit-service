# =============================================================================
# DEV Environment Configuration
# =============================================================================
# Use this profile for development environment
# Run with: -Dspring.profiles.active=dev
# =============================================================================

server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3310}/${DB_NAME:quckapp_audit}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:dev_secret}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:29095}

  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    com.quckapp.audit: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.data.elasticsearch: DEBUG
