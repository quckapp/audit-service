server:
  port: ${PORT:8084}

spring:
  application:
    name: audit-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3310}/${DB_NAME:quckapp_audit}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root_secret}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

  flyway:
    enabled: true
    locations: ${FLYWAY_LOCATIONS:classpath:db/migration}
    baseline-on-migrate: true

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:29095}
    consumer:
      group-id: audit-service
      auto-offset-reset: earliest
      enable-auto-commit: false

kafka:
  topics:
    audit-events: audit-events
    user-events: user-events
    auth-events: auth-events

logging:
  level:
    root: INFO
    com.quckapp.audit: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.data.elasticsearch: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    persistAuthorization: true
    tryItOutEnabled: true
  packages-to-scan: com.quckapp.audit.controller
  paths-to-match: /api/v1/**
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

audit:
  reports:
    export-path: ./exports

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:quckapp_audit}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:elasticsearch:9200}

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:kafka:9092}

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false

  elasticsearch:
    uris: localhost:9200
