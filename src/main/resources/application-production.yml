# =============================================================================
# PRODUCTION Environment Configuration
# =============================================================================
# Use this profile for production environment
# Run with: -Dspring.profiles.active=production
# =============================================================================

server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:quckapp_audit}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 100
      minimum-idle: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  elasticsearch:
    uris: ${ELASTICSEARCH_URI}
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
    socket-timeout: 60s
    connection-timeout: 10s

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    consumer:
      enable-auto-commit: false

  flyway:
    enabled: true
    baseline-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.quckapp.audit: INFO
    org.springframework.security: ERROR
    org.hibernate.SQL: ERROR
    org.springframework.data.elasticsearch: WARN
