# =============================================================================
# STAGING Environment Configuration
# =============================================================================
# Use this profile for staging environment
# Run with: -Dspring.profiles.active=staging
# =============================================================================

server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:quckapp_audit}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  elasticsearch:
    uris: ${ELASTICSEARCH_URI}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    socket-timeout: 30s
    connection-timeout: 10s

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}

  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    com.quckapp.audit: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.springframework.data.elasticsearch: WARN
